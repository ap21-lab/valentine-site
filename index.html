<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .buttons {
      position: relative;
      height: 200px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 12px;
      font-size: 1.5rem;
      padding: 15px 40px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      font-size: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
      background-color: #555;
      color: white;
    }

    #celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, #ffb3c6, #ff758f);
      z-index: 3;
    }

    #celebration img {
      width: 300px;
      margin-top: 20px;
    }

    canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container" id="mainContent">
  <h1>XXX, will you be my valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’˜</button>
    <button id="noBtn">NO ðŸ˜’</button>
  </div>
</div>

<div id="celebration">
  <h1>YAY!!! ðŸŽ†ðŸ’–</h1>
  <img src="https://i.imgur.com/1X6FQ6G.png" alt="Cat with flowers">
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const celebration = document.getElementById("celebration");
  const mainContent = document.getElementById("mainContent");

  // Place NO button initially
  noBtn.style.left = "200px";
  noBtn.style.top = "50px";

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });

  yesBtn.addEventListener("click", () => {
    mainContent.style.display = "none";
    celebration.style.display = "flex";
    startFireworks();
  });

  // Simple fireworks effect
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  function startFireworks() {
    setInterval(() => {
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: (Math.random() - 0.5) * 8,
          vy: (Math.random() - 0.5) * 8,
          life: 100,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }, 600);

    animate();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += p.vx;
      p.y += p.vy;
      p.life--;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
      ctx.fill();
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }
</script>

</body>
</html>
